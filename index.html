<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>GitHub Pages + MathJax 示例</title>
  <!-- 1. 配置：识别 $...$ 与 $$...$$ -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <!-- 2. 加载 MathJax 3（cdn.jsdelivr.net 国内节点）-->
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
  </style>
</head>
<body>

<h1>行内公式</h1>
<p>质能方程 $E=mc^2$ 与二次公式 $x = {-b \pm \sqrt{b^2-4ac} \over 2a}$。</p>

<h1>独立公式</h1>
$$
\begin{aligned}
\nabla \times \vec{\mathbf{B}} -\, \frac1c\, \frac{\partial\vec{\mathbf{E}}}{\partial t} &= \frac{4\pi}{c}\vec{\mathbf{j}} \\
\nabla \cdot \vec{\mathbf{E}} &= 4\pi\rho
\end{aligned}
$$

</body>
</html>
